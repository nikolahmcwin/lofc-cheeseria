openapi: 3.0.0
info:
  version: 1.0.0
  title: Simple Cheese API
  description: Displays cheese for a simple cheeseria POC app

  # Basic security
security:
  - BasicAuth: []
  
# API paths
paths: 

  # All Cheeses
  /cheeses:
    get:
      description: Returns a list of cheeses
      responses:
        200:
          description: Successfully returned a list of cheese
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Cheese'

    # Individual cheese
  /cheeses/{id}:
    get:
      description: Returns a single cheese
      parameters:
        - in: path
          name: id
          required: true
          type: integer
          minimum: 1
          description: ID of the cheese to get

      responses:
        200:
          description: Successfully found and returned a cheese
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Cheese'
        400:
          description: The specified Cheese ID is invalid.
        404:
          description: No cheese with the specified ID was found.
        default:
          description: Unexpected error
 
# Components
components:
  securitySchemes:
    BasicAuth:
      type: http
      scheme: basic

  # Global schema for cheese definition
  schemas:
    Cheese:
      type: object
      properties:
        id:
          type: integer
        name:
          type: string
        origin:
          type: string
        price:
          type: integer
        colour:
          type: string
        texture:
          type: string
        milk_type:
          type: string
        photo_url:
          type: string

